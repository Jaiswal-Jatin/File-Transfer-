name: p2p_file_share
description: A modern P2P file sharing app for cross-platform offline transfers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Persistence
  shared_preferences: ^2.2.3

  # File Operations
  file_picker: ^10.3.3
  path_provider: ^2.1.3
  open_filex: ^4.3.4
  
  # Networking
  multicast_dns: ^0.3.2+4
  network_info_plus: ^7.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^19.4.1

  # Desktop Specific
  desktop_drop: ^0.4.4
  cross_file: ^0.3.4+1
  
  # Utilities
  intl: ^0.20.2
  mime: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/AppIcon.png
    - assets/images/androidAppIcon.png
#     - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  # Default icon for platforms like Windows, macOS, Linux
  image_path: "assets/images/AppIcon.png"
  # Specific icons for mobile platforms
  image_path_android: "assets/images/androidAppIcon.png"
  image_path_ios: "assets/images/androidAppIcon.png"
  windows:
    generate: true
  macos:
    generate: true
  linux:
    generate: true
